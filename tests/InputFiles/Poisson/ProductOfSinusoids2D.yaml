Executable: SolvePoisson2D
Testing:
  Check: parse;execute_check_output
  Timeout: 10
ExpectedOutput:
  - PoissonProductOfSinusoids2DReductions.h5
  - PoissonProductOfSinusoids2DVolume0.h5
OutputFileChecks:
  - Label: Discretization error
    Subfile: ErrorNorms.dat
    FileGlob: PoissonProductOfSinusoids2DReductions.h5
    ExpectedData:
      - [1, 24, 7.40220330081702e+00, 3.70906457380056e-03]
    AbsoluteTolerance: 1e-12
  - Label: Linear solver convergence
    Subfile: GmresResiduals.dat
    FileGlob: PoissonProductOfSinusoids2DReductions.h5
    SkipColumns: [1] # Skip walltime
    ExpectedData:
      - [0, 2.30405926122538e+01]
      - [1, 0.]
    AbsoluteTolerance: 1e-12

---

Parallelization:
  ElementDistribution: NumGridPoints

ResourceInfo:
  AvoidGlobalProc0: false
  Singletons: Auto

Background: &solution
  ProductOfSinusoids:
    WaveNumbers: [1, 1]

InitialGuess: *solution

RandomizeInitialGuess: None

DomainCreator:
  Rectangle:
    LowerBound: [0., 0.]
    UpperBound: [3.141592653589793, 3.141592653589793]
    InitialRefinement: [2, 2]
    InitialGridPoints: [6, 6]
    TimeDependence: None
    BoundaryConditionInX: &bc
      AnalyticSolution:
        Solution: *solution
        Field: Dirichlet
    BoundaryConditionInY: *bc

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: False
    Quadrature: GaussLobatto
    Formulation: StrongInertial

Observers:
  VolumeFileName: "PoissonProductOfSinusoids2DVolume"
  ReductionFileName: "PoissonProductOfSinusoids2DReductions"

NonlinearSolver:
  NewtonRaphson:
    ConvergenceCriteria:
      MaxIterations: 100
      RelativeResidual: 1.e-10
      AbsoluteResidual: 1.e-10
    Verbosity: Verbose
    SufficientDecrease: 1e-4
    MaxGlobalizationSteps: 10
    DampingFactor: 1

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 100
      RelativeResidual: 1.e-10
      AbsoluteResidual: 1.e-10
    Verbosity: Verbose

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: False
    Verbosity: Quiet
    OutputVolumeData: False

  SchwarzSmoother:
    Iterations: 3
    MaxOverlap: 2
    Verbosity: Quiet
    SubdomainSolver:
      ExplicitInverse:
        WriteMatrixToFile: None
    ObservePerCoreReductions: False
    SkipResets: True

RadiallyCompressedCoordinates: None

EventsAndTriggers:
  - Trigger: Always
    Events:
      - ObserveNorms:
          SubfileName: ErrorNorms
          TensorsToObserve:
            - Name: Error(Field)
              NormType: L2Norm
              Components: Sum
      - ObserveFields:
          SubfileName: VolumeData
          VariablesToObserve: [Field, Error(Field), FixedSource(Field)]
          InterpolateToMesh: None
          CoordinatesFloatingPointType: Double
          FloatingPointTypes: [Double]

Amr:
  Verbosity: Quiet
  Criteria: []
  Policies:
    Isotropy: Anisotropic
    Limits:
      NumGridPoints: Auto
      RefinementLevel: Auto
  Iterations: 1

PhaseChangeAndTriggers: []
